<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/base/reset.css">
    <link rel="stylesheet" href="./css/base/base.css">
    <link rel="stylesheet" href="./css/layout/header.css">
    <link rel="stylesheet" href="./css/layout/footer.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/f570856479.js" crossorigin="anonymous"></script>
    <title>AluraGeek</title>
</head>
<body>
    <header>
        <section class="menu">
            <nav class="menu__nav container">
                <figure class="menu__logo-box">
                    <img class="menu__logo-img" src="./assets/Vector.svg" alt="alurageek logo">
                    <span class="alura__blue">Alura</span>
                    <span class="geek__dark">Geek</span>
                </figure>
                <div class="menu__search-box">
                    <input type="search" class="menu__search-input" placeholder="¿Qué deseas buscar?">
                    <i class="fa-solid fa-magnifying-glass menu__search-icon"></i>
                </div>
                <div class="menu__cart-login-box">
                    <a class="menu__button" href="./login.html">Login</a>
                </div>
            </nav>
        </section>

        <section class="hero">
            <div class="hero__banner">
                <div class="hero__title-box container">
                    <h1 class="hero_title">Febrero Promocional</h1>
                    <h2 class="hero_subtitle">Productos seleccionados con 33% de descuento</h2>
                    <a class="hero__action-button">Ver consolas</a>
                </div>
            </div>
        </section>
    </header>

    <footer>

    </footer>
</body>
</html>
